<div class="container">
  <h1>Contact Form</h1>
  <form  action="https://formsubmit.co/ludovico007007@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="hidden" name="_subject" value="New Contact Submission - VRODA">
          <input type="hidden" name="_autoresponse" value="Thank you for contacting VRODA. Someone will be with you shortly.">
          <!-- Captcha needs to be false for the auto reply feature to work -->
<!--             <input type="hidden" name="_captcha" value="false"> -->
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Send Email</button>
  </form>
</div>
