<form (ngSubmit) = "onSubmit()" [formGroup]="pform">
    <h1>New Product Form</h1>
    <div class="wrapper">

      <div class="form-group col-md-6">
        <label for="categoryId">Category Id</label>
        <input type="text" formControlName="categoryId" class="form-control" id="category_id" placeholder="Category Id" required minlength="4">
        <small *ngIf="pform.get('categoryId').touched && pform.get('categoryId').invalid" class="text-danger">Category Id is required (4 characters min.)</small>
      </div>
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Product Name">
        <small *ngIf="pform.get('title').touched && pform.get('title').invalid" class="text-danger">Product name is required</small>
      </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input type="number" formControlName="price" class="form-control" id="price" placeholder="$" min="0">
      <small *ngIf="pform.get('price').touched && pform.get('price').invalid" class="text-danger">Positive Product price is required</small>
    </div>
    <div class="form-group col-md-6">
      <label for="quantity">Quantity</label>
      <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Quantity">
      <small *ngIf="pform.get('quantity').touched && pform.get('quantity').invalid" class="text-danger">Positive Product quantity is required</small>
    </div>
      <div class="form-group col-md-6">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3" required minlength="10"></textarea>
        <small *ngIf="pform.get('description').touched && pform.get('description').invalid" class="text-danger">Product description is required (10 characters min.)</small>
      </div>

      <div class="form-group col-md-6">
        <label for="image">Product Image <b>(.png only) and base 64 format. Maximum size: 64kb</b></label>
        <br>
        <label for="image">Here is a base64 converter: </label> <a href="https://www.base64encoder.io/image-to-base64-converter/" target="_blank">Click here</a>
        <textarea formControlName="image" class="form-control" id="image" rows="3" required minlength="10"></textarea>
        <small *ngIf="pform.get('image').touched && pform.get('image').invalid" class="text-danger">Image in base 64 is required</small>
      </div>
    

      <!-- <div class="form-group">
        <label for="exampleFormControlFile1">Product Image</label>
        <br>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/x-png,image/gif,image/jpeg">

       <input
        className="relative cursor-pointer"
        type="file"
        name="file"
        onChange={handleOnChange}
        multiple
        accept="image/*"
      /> 
      </div> -->
   
    
    <button type="submit" id="submit" [disabled]="pform.invalid" class="btn btn-primary submit">Submit</button>
</div>  
</form>
